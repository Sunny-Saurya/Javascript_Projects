<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes - App</title>
    <style>
        body {
            background: linear-gradient(135deg, skyblue, pink);
            height: 100vh;
            width: 100vw;
            margin-top: 200px;
            animation: fadeIn 0.5s forwards;
            /* add this line */
            opacity: 0;
            transition: opacity 0.5s;


        }

        

        .happyBirthday {
            /* existing styles */
            animation: fadeIn 0.5s forwards;
            /* add this line */
            opacity: 0;
            transition: opacity 0.5s;
            
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            background: linear-gradient(135deg, skyblue, pink);
            height: 200px;
            width: 300px;
            border: 2px solid white;
            border-radius: 10px;
            margin: auto;
            padding: 10px;
        }
        

        .inputBox {
            position: relative;

        }

        .inputBox input {
            height: 20px;
            width: 95%;
            border: 2px solid white;
            border-radius: 10px;
            padding: 5px;
            margin-top: 10px;
        }

        .inputBox button {
            height: 40px;
            width: 40%;
            border: 2px solid rgb(5, 160, 232);
            border-radius: 10px;
            position: relative;
            /* top: -50%; */
            left: 30%;
            margin-top: 20px;


        }

        .container h3 {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .happyBirthday {
            background-image: linear-gradient(to bottom, #ffe6e6, #ffffff);
            background-size: 100% 400px;
            background-position: 0% 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 40px;
            width: 400px;
            position: relative;
            left: -36%;
            top: 20%;

        }

        .happyBirthday h3 {

            font-size: 24px;
            font-weight: bold;
            color: #00698f;
            margin-bottom: 10px;
        }

        .happyBirthday p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
    
    </style>
</head>

<body>
    <video id="video-bg" src="birthday-video.mp4" muted autoplay loop></video>

    <div class="container">
        <h3>Enter your name</h3>
        <div class="inputBox">
            <input type="text" placeholder="Enter Name ðŸŽ‚" id="birth">
            <button class="btn" onclick="birthWish()">Get Wishes ðŸ¥³</button>
        </div>
        <!-- <div class="happyBirthday">
            
        </div> -->
    </div>


    <script>
        let input = document.getElementById("birth");

        let button = document.querySelector("button");

        let container = document.querySelector(".container");

        let show = document.querySelector(".happyBirthday");

        let video = document.getElementById("video-bg");

        let body = document.querySelector("body");

        function birthWish() {

            let name = input.value;
            let div = container.querySelector(".happyBirthday"); // check if div already exists

            if (!div) { // if div doesn't exist, create a new one

                div = document.createElement("div");
                div.classList.add("happyBirthday");

                let h3 = document.createElement("h3");
                h3.textContent = `Happy Birthday, ${name}`;

                let p = document.createElement("p");
                p.textContent = "On your special day and alwaysðŸŽˆ, remember how much you're appreciated, loved, and cherished. Happy Birthday ðŸŽ‰!";

                div.appendChild(h3);
                div.appendChild(p);
                container.appendChild(div);

                // body.style.backgroundColor = "yellow"

                body.style.backgroundImage = "url(seyedeh-hamideh-kazemi-Y4DNR1dyEKE-unsplash.jpg)";
                body.style.backgroundSize = "cover";
                body.style.backgroundRepeat = "no-repeat";
                body.style.backgroundPosition = "center";
                body.style.backgroundAttachment = "fixed";

            }
        }

        button.addEventListener("click", birthWish);
    </script>
</body>

</html>
